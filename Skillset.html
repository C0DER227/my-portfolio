<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skillset</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class='bg-green-500 pb-9  cursor-pointer'>
        <h1 class='text-3xl font-bold mx-3 pb-3 underline'>Skills:</h1>
        <div>
            <h1 class='text-2xl font-medium mx-4 pb-3 text-center underline'>Design:</h1>
            <ul class='flex justify-evenly pb-3'>
                <li><img class='h-16' src="images/htmllogo.png" alt="html" /></li>
                <li><img class='h-16' src="images/csslogo.png" alt="css" /></li>
                <li><img class='h-16' src="images/JavaScript-logo.png" alt="Js" /></li>
            </ul>
            <img class='h-24 mx-[12rem] lg:mx-[47%] pb-2' src="images/arrow.png" alt="down-arrow" />
        </div>
        <div>
            <h1 class='text-2xl font-medium mx-4 pt-3 pb-3 text-center underline'>Frameworks:</h1>
            <ul class='flex justify-evenly text-white pb-3'>
                <li>Bootstrap
                    <img class='h-16' src="images/bootstraplogo.png" alt="bootstrap" />
                </li>
                <li>Tailwind Css
                    <img class='h-14 w-14 mx-3' src="images/tailwindlogo.png" alt="tailwind" />
                </li>
            </ul>
            <img class='h-24 mx-[12rem] lg:mx-[47%] pb-2' src="images/arrow.png" alt="down-arrow" />
        </div>
        <div>
            <h1 class='text-2xl font-medium mx-4 pt-3 pb-3 text-center underline'>Developer Tools:</h1>
            <ul class='flex justify-evenly text-white pb-3'>
                <li class='text-center'>GIT
                    <img class='h-16' src="images/gitlogo.png" alt="git" />
                </li>
                <li>GitHub
                    <img class='h-16' src="images/githublogo.png" alt="github" />
                </li>
            </ul>
            <img class='h-24 mx-[12rem] lg:mx-[47%] pb-2' src="images/arrow.png" alt="down-arrow" />
        </div>
        <div>
            <h1 class='text-2xl font-medium mx-4 pt-3 pb-3 text-center underline'>Library:</h1>
            <ul class='flex justify-evenly text-white pb-3'>
                <li class='text-center'>React-Js
                    <img class='h-16' src="images/reactlogo.png" alt="react-js" />
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <p class="text-center font-semibold">Copyrights reserved-@<a class="underline" href="#">Mukesh</a></p>
    </footer>
</body>

</html>
